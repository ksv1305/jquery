<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of jQuery Slide-Up and Slide-Down Effects with Different Speeds</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
        background: #2b73d2;
    }
</style>
<script>
$(document).ready(function(){
    // Sliding up displayed paragraphs with different speeds
    $(".up-btn").click(function(){
        $("p.normal").slideUp();
        $("p.fast").slideUp("fast");
        $("p.slow").slideUp("slow");
        $("p.very-fast").slideUp(50);
        $("p.very-slow").slideUp(2000); 
        $("p").css("background-color","purple")

    });
    
    // Sliding down hidden paragraphs with different speeds
    $(".down-btn").click(function(){
        $("p.normal").slideDown();
        $("p.fast").slideDown("fast");
        $("p.slow").slideDown("slow");
        $("p.very-fast").slideDown(50);
        $("p.very-slow").slideDown(2000);
    });
});
</script>
</head>
<body>
    <button type="button" class="up-btn">➕</button> 
    <button type="button" class="down-btn">➖</button>

    <p class="very-fast">If you can't be kind be quite..</p>
    <p class="normal">life is a gift.wake up everyday and realize that..</p>
    <p class="fast">just smile and get dimple..</p>
    <p class="slow">life is a beautiful struggle..</p>
    <p class="very-slow">Thing we can't buy..</p>

</body>
</html>
